<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/navbar-calo-cal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Kalori Hesapla</title>
</head>
<body>
    
    
    <!--Header Section Start-->
    <header class="header">
        <a href="../index.html" class="logo">
            <img src="../images/logo.png" alt="logo">
        </a>

        <nav class="navbar">
            <a href="#" class="">Tarifler</a>
            <a href="#" class="">Trend</a>
            <a href="#" class="">Ne Pişirsem?</a>
            <a href="#" class="">Blog</a>
            <a href="#" class="">Listeler</a>
            <a href="#" class="">Kaç Kalori?</a>
            <a href="cal-al.html" class="">Kalori Hesapla</a>
        </nav>

        <div class="buttons">
            <button id="search-btn">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <button id="menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>
    <!--header section end-->

    <!--Cal section start-->
    <div class="calculator">
        <h2>Günlük Kalori İhtiyacı</h2>
        <!-- Yaş Girişi -->
        <div class="form-group">
            <label for="age">Yaş</label>
            <input type="number" id="age" placeholder="Yaşınızı girin">
        </div>
        <!-- Kilo Girişi -->
        <div class="form-group">
            <label for="weight">Kilo (kg)</label>
            <input type="number" id="weight" placeholder="Kilonuzu girin">
        </div>
        <!-- Boy Girişi -->
        <div class="form-group">
            <label for="height">Boy (cm)</label>
            <input type="number" id="height" placeholder="Boyunuzu girin">
        </div>
        <!-- Aktivite Seviyesi Seçimi -->
        <div class="form-group">
            <label for="activity">Aktivite Seviyesi</label>
            <select id="activity">
                <option value="1.2">Hareketsiz</option>
                <option value="1.375">Hafif Aktivite</option>
                <option value="1.55">Orta Aktivite</option>
                <option value="1.725">Yoğun Aktivite</option>
                <option value="1.9">Çok Yoğun Aktivite</option>
            </select>
        </div>
        <!-- Cinsiyet Seçimi -->
        <div class="gender-selection">
            <div class="gender-options">
                <div class="gender-option" id="male" onclick="selectGender('male')">
                    <img src="../images/man.png" alt="Erkek">
                    
                    <div class="selected-bubble"></div>
                </div>
                <div class="gender-option" id="female" onclick="selectGender('female')">
                    <img src="../images/woman.png" alt="Kadın">
                    
                    <div class="selected-bubble"></div>
                </div>
            </div>
        </div>
        <!-- Hesapla Butonu -->
        <div class="form-group">
            <button onclick="calculateCalories()">Hesapla</button>
        </div>
        <!-- Sonuç Gösterimi -->
        <div class="result" id="result"></div>
    </div>
    <script src="../script/cal.js"></script>

    <!--Cal section end-->  

    <!--Footer section start-->
    <section class="footer">
        <div class="search">
            <input type="text"
            class="search-input" placeholder="Search">
            <button class="btn btn-primary"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="share">
            <a href="#" class="fab fa-facebook"></a>
            <a href="#" class="fab fa-twitter"></a>
            <a href="#" class="fab fa-instagram"></a>
            <a href="#" class="fab fa-linkedin"></a>
            <a href="#" class="fab fa-pinterest"></a>
            <a href="https://github.com/BatuhanEvleksiz" class="fa-brands fa-github"></i></a>
        </div>
        <div class="links">
            <a href="#" class="">Tarifler</a>
            <a href="#" class="">Trend</a>
            <a href="#" class="">Ne Pişirsem?</a>
            <a href="#" class="">Blog</a>
            <a href="#" class="">Listeler</a>
            <a href="#" class="">Kaç Kalori?</a>
            <a href="cal-al.html" class="">Kalori Hesapla</a>
        </div>
    
        <div class="credit">
            created by <span>Batuhan Evleksiz</span> | all rigths reserved
        </div>
    </section>
    
    <!--Footer section end-->   
</body>
</html>
